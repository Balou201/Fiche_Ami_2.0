jobs:
  build:
    runs-on: ubuntu-latest
    env:
      USER1_PASSWORD: ${{ secrets.ADMIN_PASS }}
      USER1_PHONE: ${{ secrets.USER1_PHONE }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run app
        run: node index.js
