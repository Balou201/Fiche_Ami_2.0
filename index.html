<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fiche Amiti√© - Acc√®s S√©curis√©</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
    /* Styles g√©n√©raux */
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f2f5; /* Fond tr√®s clair et moderne */
        color: #333;
        margin: 0;
        padding: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        box-sizing: border-box;
    }

    /* Conteneur principal */
    .container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 550px;
        width: 100%;
        text-align: center;
        transition: transform 0.3s ease;
    }

    /* Conteneur de la fiche de r√©sultat */
    .result-container {
        background-color: #f9f9f9;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        padding: 30px;
        text-align: left;
        margin-top: 20px;
    }

    h1 {
        color: #1e3a8a; /* Bleu plus profond */
        margin-bottom: 30px;
        font-weight: 600;
        font-size: 2.2em;
    }

    h2 {
        color: #1e3a8a;
        font-size: 1.5em;
        margin-top: 0;
    }

    label {
        display: block;
        text-align: left;
        margin-bottom: 8px;
        margin-top: 15px;
        color: #555;
        font-weight: 400;
        font-size: 0.95em;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 15px;
        border: 1px solid #dcdfe6;
        border-radius: 8px;
        font-size: 1em;
        transition: border-color 0.3s, box-shadow 0.3s;
        box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        border-color: #4f46e5;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        outline: none;
    }

    button {
        background-color: #4f46e5; /* Violet-Bleu √©l√©gant */
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        width: 100%;
        margin-top: 20px;
    }

    button:hover {
        background-color: #3e38a8;
        transform: translateY(-2px);
    }

    #logout-button {
        background-color: #ef4444; /* Rouge pour le bouton de d√©connexion */
        margin-top: 15px;
    }

    #logout-button:hover {
        background-color: #dc2626;
    }

    /* Messages d'erreur */
    #login-error {
        color: #ef4444; /* Rouge pour les erreurs */
        margin-top: 15px;
        font-size: 0.9em;
        font-weight: 400;
    }

    /* Liste des informations */
    .info-list {
        list-style-type: none;
        padding: 0;
        margin: 20px 0;
    }

    .info-list li {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px dashed #e0e0e0;
        font-size: 1.05em;
    }

    .info-list li:last-child {
        border-bottom: none;
    }

    .info-list .label {
        font-weight: 600;
        color: #1f2937;
    }

    .info-list .value {
        color: #4b5563;
        text-align: right;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
        body {
            padding: 1rem;
        }
        .container {
            padding: 30px 20px;
        }
        h1 {
            font-size: 1.8em;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1 id="main-title">Acc√®s √† votre Fiche Amiti√©</h1>

    <section id="user-login-section">
        <label for="input-first-name">Votre Pr√©nom :</label>
        <input type="text" id="input-first-name" placeholder="Ex: Jean" />

        <label for="input-last-name">Votre Nom :</label>
        <input type="text" id="input-last-name" placeholder="Ex: Dupont" />

        <label for="input-password">Votre Mot de passe :</label>
        <input type="password" id="input-password" />

        <button onclick="accessFriendshipFile()">Acc√©der √† ma fiche</button>

        <p id="login-error"></p>
    </section>

    <section id="user-result-section" style="display: none;">
        <div class="result-container">
            <h2>Votre Fiche d'Amiti√©</h2>
            <ul class="info-list" id="user-info-list">
                </ul>
        </div>
        <button id="logout-button" onclick="logout()">Se d√©connecter</button>
    </section>
</div>

<script>
    // Fichier data.js (simul√© ici pour l'exemple)
    const usersData = [
        {
            firstName: "Jean",
            lastName: "Dupont",
            password: "password123",
            points: 155,
            dateOfBirth: "15/05/1990",
            address: "12 rue de la Paix, 75001 Paris",
            phoneNumber: "06 12 34 56 78"
        },
        {
            firstName: "Marie",
            lastName: "Curie",
            password: "atom",
            points: 70,
            dateOfBirth: "07/11/1867",
            address: "1 Rue Pierre et Marie Curie, 75005 Paris",
            phoneNumber: "01 45 67 89 00"
        },
        {
            firstName: "Albert",
            lastName: "Einstein",
            password: "e=mc2",
            points: 210,
            dateOfBirth: "14/03/1879",
            address: "112 Mercer St, Princeton, NJ 08540, USA",
            phoneNumber: "Non renseign√©"
        }
    ];

    // Rangs selon points
    function getRank(points) {
        if (points === 0) return '‚ùå Suspendue';
        if (points <= 9) return 'üï∂Ô∏è Connaissance';
        if (points <= 24) return 'üëã Camarade';
        if (points <= 49) return 'üòä Pote';
        if (points <= 74) return 'ü§ó Bon ami';
        if (points <= 99) return 'üíõ Ami proche';
        if (points <= 124) return 'üíé Ami pr√©cieux';
        if (points <= 149) return 'üîí Ami fid√®le';
        if (points <= 174) return 'üî• Ami de c≈ìur';
        if (points <= 199) return 'üåü Ami d‚Äôexception';
        if (points >= 200) return 'üëë Amiti√© l√©gendaire';
        return 'Inconnu';
    }

    // Affiche la fiche de l'utilisateur
    function displayFriendshipFile(user) {
        document.getElementById('user-login-section').style.display = 'none';
        document.getElementById('user-result-section').style.display = 'block';
        document.getElementById('main-title').textContent = `Bonjour, ${user.firstName}!`;

        const rank = getRank(user.points);
        const userInfoList = document.getElementById('user-info-list');
        userInfoList.innerHTML = `
            <li><span class="label">Nom complet :</span><span class="value">${user.firstName} ${user.lastName}</span></li>
            <li><span class="label">Points d‚Äôamiti√© :</span><span class="value">${user.points}</span></li>
            <li><span class="label">Rang :</span><span class="value">${rank}</span></li>
            <li><span class="label">Date de naissance :</span><span class="value">${user.dateOfBirth || 'Non renseign√©e'}</span></li>
            <li><span class="label">Adresse :</span><span class="value">${user.address || 'Non renseign√©e'}</span></li>
            <li><span class="label">Num√©ro de t√©l√©phone :</span><span class="value">${user.phoneNumber || 'Non renseign√©'}</span></li>
        `;
    }

    // G√®re la connexion
    function accessFriendshipFile() {
        const inputFirstName = document.getElementById('input-first-name').value.trim();
        const inputLastName = document.getElementById('input-last-name').value.trim();
        const inputPassword = document.getElementById('input-password').value.trim();
        const loginError = document.getElementById('login-error');

        loginError.textContent = '';

        if (!inputFirstName || !inputLastName || !inputPassword) {
            loginError.textContent = 'Veuillez remplir tous les champs.';
            return;
        }

        const foundUser = usersData.find(user =>
            user.firstName.toLowerCase() === inputFirstName.toLowerCase() &&
            user.lastName.toLowerCase() === inputLastName.toLowerCase() &&
            user.password === inputPassword
        );

        if (foundUser) {
            localStorage.setItem('currentUser', JSON.stringify(foundUser));
            displayFriendshipFile(foundUser);
        } else {
            loginError.textContent = 'Informations de connexion incorrectes.';
        }
    }

    // G√®re la d√©connexion
    function logout() {
        localStorage.removeItem('currentUser');
        location.reload(); // Recharge la page pour revenir √† l'√©cran de connexion
    }

    // V√©rifie au chargement de la page si un utilisateur est d√©j√† connect√©
    window.onload = function() {
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            const user = JSON.parse(currentUser);
            displayFriendshipFile(user);
        }
    };
</script>

</body>
</html>
