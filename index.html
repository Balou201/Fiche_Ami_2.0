<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche d’Amitié – Privée 🔒</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div id="main-content">
        <div class="container">
            <h1 id="main-title">Ouvrez votre Fiche Amitié ✨</h1>

            <section id="user-login-section">
                <label for="input-identifiant">Votre identifiant 🆔 :</label>
                <input type="text" id="input-identifiant" placeholder="Ex: exemple1" />

                <label for="input-password">Votre mot de passe 🔑 :</label>
                <input type="password" id="input-password" />

                <button onclick="accessFriendshipFile()">Ouvrir ma fiche 📄</button>

                <p id="login-error"></p>
            </section>

            <section id="user-result-section" style="display: none;">
                <div class="result-container">
                    <h2 id="result-title">Votre Fiche d'Amitié 📖</h2>
                    <ul class="info-list" id="user-info-list"></ul>
                </div>
                <button id="logout-button" onclick="logout()">Se déconnecter 🔌</button>
            </section>

            <section id="admin-result-section" style="display: none;">
                <div class="admin-container">
                    <h2>Classement des Amis 🏆 (Accès Admin 🔐)</h2>
                    <ul class="ranking-list" id="admin-ranking-list"></ul>
                </div>
                <button id="logout-button" onclick="logout()">Se déconnecter 🔌</button>
            </section>
        </div>
    </div>

    <div id="banned-overlay" style="display: none;">
        <h1 class="banned-message">BANNI</h1>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
